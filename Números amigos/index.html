<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Amigos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Números Amigos</h1>
    </header>
    <main>
        <div class="cont">
            <label for="val">
                <p>Coloque um número e veja se ele é amigo</p>
                <input type="number" class="inp" name="val" id="val">
            </label>
        </div>
        <div class="cont">
            <label for="pri">
                <p>Coloque um número e veja se ele é primo</p>
                <input type="number" class="inp" name="pri" id="pri">
            </label>
        </div>
        <div class="cont">
            <input type="button" value="Verificar" class="but" onclick="ClickButton()">
        </div>
        <div id="res"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
